title: XMDG Czech
author: David Malý
email: info@xmdg.cz
description: >
  Oficiální stránky Xamarin Developers Group Czech komunity

sass:
    style: compressed

markdown: kramdown

exclude: ['README.md', 'Gemfile.lock', 'Gemfile', 'LICENSE.txt', '.idea']

kramdown:
  input: GFM
  syntax_highlighter: rouge

  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

meetup:
  group: "xmdg-cz"
  events:
    event_id: "" #Meetup event ID
t:
  en:
    months:
      january: "Jan"
      february: "Feb"
      march: "Mar"
      april: "Apr"
      may: "May"
      june: "Jun"
      july: "Jul"
      august: "Aug"
      september: "Sep"
      october: "Oct"
      november: "Nov"
      december : "Dec"
  cs:
    months:
      january: "ledna"
      february: "února"
      march: "března"
      april: "dubna"
      may: "května"
      june: "června"
      july: "července"
      august: "srpna"
      september: "září"
      october: "října"
      november: "listopadu"
      december : "prosince"

plugins:
  - jekyll-postfiles

defaults:
  -
    scope:
      type: "posts"
    values:
      lang: "cs"
    scope:
      type: "pages"
    values:
      lang: "cs"