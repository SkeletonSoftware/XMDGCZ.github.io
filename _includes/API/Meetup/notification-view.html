<div class="container hide" id="event-notification">
    <div class="row">
        <a class="col s12" id="event-link">
            <h3 id="event-name"></h3>

            <i class="far fa-calendar-alt" ></i>
            <time id="event-date"></time>

            <i class="far fa-clock" ></i>
            <time id="event-time"></time>

            <i class="far map-marked-alt" ></i>
            <time id="event-location"></time>
        </a>
    </div>
</div>
