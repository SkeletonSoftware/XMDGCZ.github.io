---
layout: default
---
<div class="section first-section bg-img-primary">
    <div class="home-header container">
        <h1 class="page-header-text">{{page.title}}</h1>
        <p class="page-header-text">{{ page.titles | join: ", " }}</p>
    </div>
</div>
<div class="container section" id="about-us">
    <div class="row">
        <div class="col s12 l5 hidden-xs img-container">
            <img src="assets/images/authors/{{page.image_location}}" alt="{{page.title}}" class="image-author">
        </div>
        <div class="col s12 l7">
            {{ content }}
        </div>
    </div>
</div>
